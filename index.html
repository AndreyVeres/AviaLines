<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="priceStart" class="priceStart">
    <input type="text" placeholder="priceEnd" class="priceEnd">
    <button class="btn">getTickets</button>
    <div class="ticket">

    </div>


    <div class="container">
        <div class="avia">
            <form class="forn">
                <h2>Количество пересадок</h2>

                <label for="all">Все
                    <input type="checkbox" id="all" class="all" data-filter="all" name="checkbox">
                </label>
                <label for="without">
                    Без пересадок
                    <input type="checkbox" id="without" class="without" data-filter="0" name="checkbox">
                </label>
                <label for="one">
                    Одна пересадкаs
                    <input type="checkbox" id="one" class="one" data-filter="1" name="checkbox">
                </label>
                <label for="two">
                    Две пересадки
                    <input type="checkbox" id="two" class="two" data-filter="2" name="checkbox">
                </label>
                <label for="three">
                    Три пересадки
                    <input type="checkbox" id="three" class="three" data-filter="3" name="checkbox">
                </label>

            </form>


            <div class="tickets">
                <div class="buttons">
                    <button class="filterBtn cheap">Самый дешевый</button>
                    <button class="filterBtn fast">Самый быстрый</button>
                </div>

                <div class="tickets__list">

                    <div class="ticket">
                        <div class="ticket__top">
                            <p class="ticket__price">1000</p>
                            <img src="#" alt="company" class="company">
                        </div>

                        <div class="ticket__info">

                            <div class="ticket__box">
                                <h6 class="ticket__box-title date__start">MOW - HKT</h6>
                                <p class="ticket__box-descr time__start">10:45 - 08:00</p>
                            </div>

                            <div class="ticket__box">
                                <h6 class="ticket__box-title">В пути</h6>
                                <p class="ticket__box-descr walkTime__start">21:51</p>
                            </div>

                            <div class="ticket__box">
                                <h6 class="ticket__box-title stops__start">Пересадки</h6>
                                <p class="ticket__box-descr">HKG , JNB</p>
                            </div>


                            <div class="ticket__box">
                                <h6 class="ticket__box-title date__back">MOW - HKT</h6>
                                <p class="ticket__box-descr time__back">10:45 - 08:00</p>
                            </div>

                            <div class="ticket__box">
                                <h6 class="ticket__box-title">В пути</h6>
                                <p class="ticket__box-descr walkTime__back">21:51</p>
                            </div>

                            <div class="ticket__box">
                                <h6 class="ticket__box-title stops__back">Пересадки</h6>
                                <p class="ticket__box-descr">HKG , JNB</p>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
        <button class="show"></button>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
